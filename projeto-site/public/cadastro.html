<!DOCTYPE html>
<html lang="pt">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="./media/favicon.png" />
    <title>Criar conta | Erick Leme</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./media/vortex2.mp4" type="video/mp4">
    </video>
    <div class="layer">
        <form class="login" id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <h1>Crie uma conta</h1>
            <input class="ipt" type="text" id="login" placeholder="E-mail" />
            <br>
            <input class="ipt" type="text" id="user" placeholder="Nome de usuário" />
            <br>
            <input class="ipt" type="text" id="password" placeholder="Senha" />
            <br>
            <input class="ipt" type="text" id="passcheck" placeholder="Confirme sua senha" />
            <br>
            <input class="btn" type="submit" id="entrar">
        </form>
        Já tem uma conta? <a href="login.html">Clique aqui</a>
        <br>
    </div>
</body>
</html>
