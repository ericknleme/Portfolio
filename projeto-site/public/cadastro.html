<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro | Erick Leme</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./media/vortex2.mp4" type="video/mp4">
    </video>
    <div class="layer">
        <form class="login" id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <h1>Crie uma conta</h1>
            <input type="text" class="ipt" name="nome" placeholder="Nome" required minlength="4">
            <br>
            <input type="text" class="ipt" name="login" placeholder="Nome de Usuário" required minlength="4">
            <br>
            <input type="password" class="ipt" name="senha" placeholder="Senha" required minlength="4">
            <br>
            <button id="btn_entrar" class="btn">Cadastrar</button>
        </form>
        Já tem uma conta? <a href="login.html">Clique aqui</a>
        <br>
    </div>
</body>
</html>
<script>
    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {
                alert('Cadastrado!');
                window.location.href = 'login.html';

            } else {

                alert('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }
</script>
